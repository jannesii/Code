{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
  <div class="flash-container" style="max-width:800px; margin:20px auto;">
    {% for category, msg in messages %}
    <div class="flash {{ category }}">
      {{ msg }}
    </div>
    {% endfor %}
  </div>
  {% endif %}
{% endwith %}
